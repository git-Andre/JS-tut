<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="./dist/output.css" rel="stylesheet">
<!--        <script src="https://cdn.tailwindcss.com"></script>-->
</head>

<body class="bg-gray-900 text-gray-50 text-2xl leading-10">
<div class="m-5">
    <p class="text-5xl my-5 font-bold">Rock Paper Scissors</p>
    <button class="js-rock-button">
        <img class="p-6 m-3 h-32 border-4 rounded-full"
             src="images/rock-emoji.png">
    </button>

    <button class="js-paper-button">
        <img class="p-6 m-3 h-32 border-4 rounded-full"
             src="images/paper-emoji.png">
    </button>

    <button class="js-scissors-button">
        <img class="p-6 m-4 h-32 border-4 rounded-full"
             src="images/scissors-emoji.png">
    </button>

    <p class="js-decisson my-3 text-5xl"></p>
    <p class="js-evaluation my-8"></p>
    <p class="js-score mt-4"></p>

    <button class="js-reset p-3 mt-5 text-gray-900 bg-gray-200 border-none"
    >Reset Score
    </button>
    <button class="js-auto-play p-3 mt-5 text-gray-900 bg-gray-200 border-none"
    >Auto Play
    </button>
    <div class="js-confirm-query"></div>

    <p class="js-reset-score"></p>
</div>

<script src="js/12-rock-paper-scissors.js"></script>
</body>
</html>
