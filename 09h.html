<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<input placeholder="hier tippen..."
       onkeyup="
printText(event.key);
">

<p class="js-output"></p>

</body>

<script>
    function printText(e) {
        let outputElement = document.querySelector('.js-output');
        let oldText = outputElement.innerHTML;
        outputElement.innerHTML = oldText + e;
    }

</script>
</html>
