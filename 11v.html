<script>
    let resultArray = [];

    for (let i = 1; i <= 20; i++) {

        if (i % 5 === 0 && i % 3 === 0) {
            resultArray.push ( 'FizzBuzz' );
            continue;
        }

        if (i % 3 === 0) {
            resultArray.push ( 'Fizz' );
            continue;
        }
        if (i % 5 === 0) {
            resultArray.push ( 'Buzz' );
            continue;
        }
        resultArray.push ( i );
    }
    const result = resultArray.join ( ', ' );
    console.log ( result  );

</script>
