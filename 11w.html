<!DOCTYPE html>

<head></head>
<body>
<script>
    function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === word) {
                // Instead of creating an accumulator
                // variable and updating it in the loop,
                // we can just return i directly, when
                // we find it since this is a function.
                return word;
            }
        }

        // If the function has not returned by now,
        // logically that means the word must not
        // exist in the array, so we'll return -1.
        return -1;
    }

    function unique(array) {
        let result = [];
        for (const arrayElement of array) {
            if (arrayElement !== findIndex ( result, arrayElement )) {
                result.push ( arrayElement );
            }
        }
        console.log ( result );
    }

    let array = ['green', 'red', 'blue', 'red'];
    unique ( array );

    let array2 = ['red', 'green', 'green', 'red'];
    unique ( array2 );

</script>
</body>
</html>
