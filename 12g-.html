<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <!--	<link href="/dist/output.css" rel="stylesheet">-->

</head>
<body>
<button class="js-add"
        onclick="messages++;
        displayNotification();"
>Add
</button>

<button class="js-remove"
        onclick="messages--;
        displayNotification();"
>Renove
</button>
</body>

<script>
    let messages = 0;
    let intervalId;

    function displayNotification() {
        if (messages <= 0) {
            clearInterval ( intervalId );
            messages = 0;
            document.title = 'App';
            return;
        }
        document.title = `(${messages}) New Messages`;
        intervalId = setInterval ( () => {
            document.title = 'App';
        }, 2000 );

        console.log ( messages );
    }
</script>
</html>
