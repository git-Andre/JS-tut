<!DOCTYPE html>
<html>
<head lang="en">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-950">
<!-- Create an element to display the calculation. -->
<div class="ms-5 w-64">
    <p class="js-calculation font-bold text-gray-50 text-5xl my-5 ms-3"></p>

    <div class="grid grid-rows-5 grid-cols-4 gap-4">
        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('1');
      ">1
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('2');
      ">2
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('3');
      ">3
        </button>

        <button class="ao-btn-amber-rounded"
                onclick="
        updateCalculation(' + ');
      ">+
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('4');
      ">4
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('5');
      ">5
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('6');
      ">6
        </button>

        <button class="ao-btn-amber-rounded"
                onclick="
        updateCalculation(' - ');
      ">-
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('7');
      ">7
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('8');
      ">8
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('9');
      ">9
        </button>

        <button class="ao-btn-amber-rounded"
                onclick="
        updateCalculation(' * ');
      ">*
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('0');
      ">0
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        updateCalculation('.');
      ">.
        </button>

        <button class="ao-btn-gray-rounded"
                onclick="
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=
        </button>

        <button class="ao-btn-amber-rounded"
                onclick="
        updateCalculation(' / ');
      ">/
        </button>


        <!--    <button class="py-3 w-16 m-2 bg-gray-500 text-gray-50 text-base rounded-full"-->
        <button class="ao-btn-amber-rounded w-36"
                onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear
        </button>
    </div>

</div>

<script src="js/10i.js"></script>
</body>
</html>
