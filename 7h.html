<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables</title>
</head>
<body>
<h2>Cart Quantity</h2>
<button onclick="
  updateCartQuantity();
">
  Show Quantity
</button>
<button onclick="
  quantity += 1;
  updateCartQuantity();
">
  Add to cart
</button>
<button onclick="
  quantity +=2;
  updateCartQuantity();
">
  +2
</button>
<button onclick="
  quantity -= 1;
  if ( quantity < 0 ){
    quantity = 0;
    alert(`Nicht genug items
nicht aktualisiert` )
  }
  updateCartQuantity();
">
  -1
</button>
<button onclick="
  quantity = 0;
  console.log('Cart was reset');
  updateCartQuantity();
">
  reset cart
</button>
<script>
  let quantity = 0;
	function updateCartQuantity() {
		if ( quantity >= 10 ) {
			quantity = 10;
			alert(`Zuviel items
nicht aktualisiert` )
		}
		console.log( 'Cart quantity: ' + quantity );
	}
</script>
</body>
</html>
